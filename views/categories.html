<div class="container">
	<div class="row">
		<div class="col-md-12 col-md-offset-0">
			<h4>Cliquez sur une categorie pour en afficher les skis :</h4>
		</div>
	</div>
	<div class="row">
		{foreach from=$categories item=cat}
			<div class="col-md-2">
				<div class="thumbnail cat-choice btn-default" id="{$cat.name}">
				  <!-- <img src="img/{$cat.name}" alt="{$cat.name}"> -->
				  <div class="caption">
					<h3>{$cat.name}</h3>
					<p>{$cat.desc}</p>
				  </div>
				</div>
			</div>
			{/foreach}
	</div>

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<hr class="tall">
		</div>
	</div>
</div>

	<div class="sub-container">

	</div>
